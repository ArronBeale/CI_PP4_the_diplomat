{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- carousel -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/images/image-carousel-1.jpg" class="d-block w-100" alt="Image of a restaurant">
        </div>
        <div class="carousel-item">
            <img src="/static/images/image-carousel-2.jpg" class="d-block w-100" alt="Image of food">
        </div>
        <div class="carousel-item">
            <img src="/static/images/image-carousel-3.jpg" class="d-block w-100" alt="Image of wine glasses">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center mt-5">
        <h2>Welcome to The Diplomat Bar & Grill</h2>
        <p>We look forward to your visit!</p>
    </div>
</div>
<!-- cards -->
<section class="container">
    <div class="row d-flex my-5 justify-content-center text-center">
        <div class="col-10 col-md-4 mt-4 grow">
            <a href="{% url 'reservations' %}" class="text-decoration-none home-cards-a">
                <div class="card">
                    <img src="/static/images/image-book.jpg" class="card-img-top" alt="Image of a teble setting">
            </a>
            <div class="card-body">
                <h2 class="card-title">Book</h2>
            </div>
        </div>
    </div>
    <div class="col-10 col-md-4 mt-4 grow">
        <a href="{% url 'food_menu' %}" class="text-decoration-none home-cards-a">
            <div class="card">
                <img src="/static/images/image-food-menu2.jpg" class="card-img-top" alt="Image of food">
        </a>
        <div class="card-body">
            <h2 class="card-title">Food Menu</h2>
        </div>
    </div>
    </div>
    <div class="col-10 col-md-4 mt-4 grow">
        <a href="{% url 'drink_menu' %}" class="text-decoration-none home-cards-a">
            <div class="card">
                <img src="/static/images/image-drinks-menu2.jpg" class="card-img-top" alt="Image of a glass of whiskey">
        </a>
        <div class="card-body">
            <h2 class="card-title">Drinks Menu</h2>
        </div>
    </div>
</section>

{%endblock%}
